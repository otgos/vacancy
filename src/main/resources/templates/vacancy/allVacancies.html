<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html">
<head></head>


<div layout:fragment="myContent">

    <h2 class="mt-5 text-center">Барлық бос орындар тізіміне қош келдіңіз.
        Толық ақпаратты көру үшін бос орын атауын басыңыз.</h2> <br>
    <div class="row mt-3 py-2" th:each="vac: ${vacancies}" style="background-color: rgb(179,205,224); border-radius: 10px;">
        <div class="col-12 mx-auto">

            <h3>
                <a th:href="@{'/vacancy/vacancyDetail/'+${vac.id}}" th:text="${vac.vacancyName}" style="color: black; text-decoration: none;"></a>
            </h3>

            <p>
                Жарияланған :<strong th:utext="${#dates.format(vac.postDate, 'yyyy-MM-dd')}"></strong>
            </p>

        </div>

    </div>

</div>

</html>
